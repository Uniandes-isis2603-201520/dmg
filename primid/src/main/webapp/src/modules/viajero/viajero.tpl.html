<div id="sectionViajero" class="home-section-wrap center">
            <div class="section-overlay">

            </div>
            <div class="container home">
                <div class="row">

                    <h1 class="well-come">Bienvenido, Juan</h1>
                    <div class="col-md-2 col-md-offset-2 center section-title">
                    <div class="col-md-0 step-img">
                            <img src="resources/images/profile.jpg" class="img-circle profile">
                            </div>
                            <h4>Pepito Perez </h4>
                    </div>

                    <form class="contact-form support-form center">

                            <div class="col-lg-12">
                                    <label><input id="name" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="Pepito Perez" /> </label>
                                    <label><input id="email" class="input-field form-item field-email" type="email" required="required" name="contact-email" placeholder="TuCorreo@uniandes.edu.co" /> </label>

                            </div>
                            <button type="submit" class="fancy-button button-line button-orange subform center" ng-hide="ctrl.editMode" data-toggle="modal" data-target="#myModal1">
                                    Editar cuenta
                                    <span class="icon">
                                            <i class="fa fa-file-o"></i>
                                    </span>
                            </button>
                            <button id="save-Cuenta" type="submit" form="cuenta-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode"><span class="glyphicon glyphicon-save"></span> Save</button>
                            <button type="submit" class="fancy-button button-line button-orange subform center" ng-hide="ctrl.editMode">
                                Editar Foto
                                    <span class="icon">
                                            <i class="fa fa-file-o"	></i>
                                    </span>
                            </button>
                          <button id="cancel-editorial" type="button" form="editorial-form" class="btn btn-default navbar-btn" ng-show="ctrl.editMode" ng-click="form.$setPristine(); ctrl.fetchRecords();"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

                    </form>
                    <div ng-hide="ctrl.editMode" class="col-md-6">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="record in records">
                                    <td id="{{$index}}-name">{{record.name}}</td>
                                    <td>
                                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ng-click="ctrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                                        <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
	</div>
    </div>

<div id="myModal1" class="modal fade" role="dialog">
					  <div class="modal-dialog">

                <!-- Modal content-->
                    <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                             <h4 class="modal-title">Editar</h4>
                                                      <form role="form" novalidate name="form" id="review-form" ng-submit="ctrl.saveRecord()">
                                                        <div class="form-group">
                                                        <label for="name">Nombre completo:</label>
                                                        <input type="name"  id="name" name="name" class="form-control" ng-model="currentRecord.name">
                                                                </div>
                                                                <div class="form-group">
                                                            <label for="email">Correo:</label>
                                                            <input type="email" name="email" class="form-control" id="email" ng-model="currentRecord.email">
                                                                </div>
                                                                <div class="form-group">
                                                            <label for="user">Usuario:</label>
                                                            <input type="name" class="form-control" id="user" name="user" ng-model="currentRecord.user">
                                                                </div>
                                                                <div class="form-group">
                                                            <label for="pass">Clave:</label>
                                                            <input type="password" class="form-control" id="pass" name="pass" ng-model="currentRecord.pass">
                                                                <div class="form-group">
                                                            <label for="pwd">Confirmar Clave:</label>
                                                            <input type="password" class="form-control" id="pwd">
                                                                </div>
                                                                <div class="checkbox">
                                                            <label><input type="checkbox"> Guardar CAmbios</label>
                                                                </div>
                                                                 <button type="submit" class="btn btn-default" ng-click="ctrl.createRecord()">Guardar</button>
                                                          </form>
                                                      <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" ng-click="ctrl.fetchRecords()" data-dismiss="modal">Cerrar</button>
                                                      </div>
                                 </div>

                  </div>
                 </div>
                </div>
                     </div>
