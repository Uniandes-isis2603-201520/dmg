	<!--=== Preloader section starts ===-->
	<section id="preloader">
		<div class="loading-circle fa-spin"></div>

	<!--=== Preloader section Ends ===-->

	<!--=== Header section Starts ===-->
	<div id="header" class="header-section">
		<!-- sticky-bar Starts-->
		<div class="sticky-bar-wrap">
			<div class="sticky-section">
				<div id="topbar-hold" class="nav-hold container">
					<nav class="navbar" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
							</button>
							<!--=== Site Name ===-->
							<a class="site-name navbar-brand" href="#"><span>P</span>rimid</a>
						</div>

						<!-- Main Navigation menu Starts -->
						<div class="collapse navbar-collapse navbar-responsive-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li class="current"><a href="#header">Inicio</a></li>
								<li><a href="#section-feature">Eventos</a></li>
								<li><a href="#itinerarios">Itinerarios</a></li>
								<li><a href="#timeline">Timeline</a></li>
								<li><a href="#mapas">Mapa</a></li>
								<li><a href="#multimedia">Multimedia</a></li>
								<li><a href="#viajero">Viajero</a></li>
							</ul>
						</div>
						<!-- Main Navigation menu ends-->
					</nav>
				</div>
			</div>
		</div>
		<!-- sticky-bar Ends-->
		<!--=== Header section Ends ===-->

		<!--=== Home Section Starts ===-->
		<div id="section-home" class="home-section-wrap center">
			<div class="section-overlay"></div>
			<div class="container home">
				<div class="row">
					<h1 class="well-come">Conoce, disfruta y opina.</h1>

					<div class="col-md-8 col-md-offset-2">
						<p class="intro-message">Conoce lugares increibles en todo el planeta que esperan por ti.</p>

						<div class="home-buttons">
							<a href="#" class="fancy-button button-line button-white vertical">
								Conoce la app
								<span class="icon">
									<i class="fa fa-gear"></i>
								</span>
							</a>
							<a href="#" class="fancy-button button-line button-white zoom">
								Registrate
								<span class="icon">
									<i class="fa fa-leaf"></i>
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--=== Home Section Ends ===-->
	</div>
        <!--=== Seccion de las cartas de los eventos ===-->
	<section id="section-feature" class="feature-wrap">
	        <div ui-view="idEvento"></div>
	</section>
	<!--=== Seccion de las cartas de eventos termina ===-->

	<!--=== Empieza itinerarios ===   -->
	<!--Luis Mesa -->
	<section id="itinerarios" class="section-step step-wrap">
		<div ui-view="idItinerario"></div>
	</section>
	<!--=== Finaliza Itinerarios ===-->



	<!--=== aca va el timeline ===-->
	<section id="timeline" class="section-step step-even step-wrap">
		<div ui-view="idTimeLine"></div>
	</section>
	<!--=== HAsta aca va el timeline===-->


	<!--=== Parte del mapa ===-->
	<section id="mapas" class="section-step step-even step-wrap">
		<div ui-view="idMapa"></div>
	</section>
	<!--=== Hasta aca va la parte del mapa===-->


	<!--=== Media empieza ===-->
	<!--Fabio Lopez -->
        <section id="multimedia" class="screenshots-wrap-wrap">
		<div ui-view="idMultimedia"></div>
	</section>
	<!--=== Termina media ===-->

	<!-- Empieza Viajero Starts -->
		<section id="viajero" class="feature-wrap">
			<!--<div ui-view="idViajero"></div>-->

		</section>
		<!--=== Termina viajero ===-->




	<!--=== Contact section Starts ===-->
	<section id="section-contact" class="contact-wrap">
	<div class="section-overlay"></div>
		<div class="container contact center animated" data-animation="flipInY" data-animation-delay="1000">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-10 col-md-offset-1 center section-title">
						<h3>Dejanos un mensaje</h3>
					</div>

					<div class="confirmation">
						<p><span class="fa fa-check"></span></p>
					</div>

					<form class="contact-form support-form">

						<div class="col-lg-12">
							<input id="name" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="Name" />

							<input id="email" class="input-field form-item field-email" type="email" required="required" name="contact-email" placeholder="Email" />

							<input id="subject" class="input-field form-item field-subject" type="text" required="required" name="contact-subject" placeholder="Subject" />
							<textarea id="message" class="textarea-field form-item field-message" rows="10" name="contact-message" placeholder="Message"></textarea>
						</div>
						<button type="submit" class="fancy-button button-line button-white large zoom subform">
							Enviar mensaje
							<span class="icon">
								<i class="fa fa-paper-plane-o"></i>
							</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--=== Contact section Ends ===-->

	<!--=== Footer section Starts ===-->
	<div id="section-footer" class="footer-wrap">
		<div class="container footer center">
			<div class="row">
				<div class="col-lg-12">
					<h4 class="footer-title"><!-- Footer Title -->
						<a class="site-name" href="#"><span>P</span>rimid</a>
					</h4>

					<!-- Social Links -->
					<div class="social-icons">

							<li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
							<li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
							<li><a href="#"><i class="fa fa-flickr"></i></a></li>
							<li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
						</ul>
					</div>

					<p class="copyright">All rights reserved, team DMG &copy; 2016</p>
				</div>
			</div>
		</div>
	</div>
